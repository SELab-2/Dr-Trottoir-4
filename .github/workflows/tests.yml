name: Test Code Base

on:
  push:
    branches:
      - "**"

jobs:
  test:
    name: Test Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Docker Tests
        uses: cloudposse/github-action-docker-compose-test-run@0.1.2
        with:
          file: docker-compose.yml
          service: backend
          command: runtests.sh
        