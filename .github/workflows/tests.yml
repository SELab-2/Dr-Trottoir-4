name: Test Code Base

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Test Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build Docker
        run: docker-compose up -d --build

      - name: Run Tests
        run: docker-compose exec -t backend python manage.py test building/tests.py role/tests.py building_comment/tests.py building_on_tour/tests.py garbage_collection/tests.py manual/tests.py region/tests.py tour/tests.py picture_building/tests.py student_at_building_on_tour/tests.py --with-coverage --cover-package=building,building_on_tour,garbage_collection,manual,region,tour,building_comment,picture_building,student_at_building_on_tour,role

      - name: Clean up
        if: always()
        run: |
          docker-compose down --rmi all
          docker-compose rm -sfv