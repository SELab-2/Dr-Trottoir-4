services:
  # database
  web:
    image: postgres:15-alpine
    ports:
      - '5432:5432'

    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=django
      - POSTGRES_DB=drtrottoir

    volumes:
      - ./data/drtrottoir:/var/lib/postgresql/data/

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile

    ports:
      - '3000:3000'

    volumes:
      - ./frontend:/app/frontend

    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile

    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=django
      - POSTGRES_DB=drtrottoir

    ports:
      - '8000:8000'

    volumes:
      - ./backend:/app/backend

    depends_on:
      - web